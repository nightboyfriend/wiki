version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: wiki-db
    environment:
      POSTGRES_DB: wiki
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: wikijsrocks
    volumes:
      - wiki-db-data:/var/lib/postgresql/data
    networks:
      - wiki-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wikijs -d wiki"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  wiki:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wiki-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: wikijsrocks
      DB_NAME: wiki
      PORT: 3000
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    volumes:
      - wiki-app-data:/var/wiki/data
    networks:
      - wiki-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  wiki-db-data:
  wiki-app-data:

networks:
  wiki-net:
    driver: bridge